apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  strategy: {}
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: notes-frontend:1.0
        name: notes-frontend
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        resources: {}
status: {}
